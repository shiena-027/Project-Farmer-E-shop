<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farmer Seller Registration</title>
  <link rel="stylesheet" href="links/css/form-styles.css">
</head>
<body>
  <div class="background">
    <div class="form-container">
      <h2>Seller Registration</h2>
      <form id="seller-form">
        <label for="full-name">Full Name</label>
        <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

        <label for="farm-name">Farm Name</label>
        <input type="text" id="farm-name" name="farm-name" placeholder="Enter your farm name">

        <label for="product-types">Products You Can Sell</label>
        <textarea id="product-types" name="product-types" rows="4" placeholder="E.g., Vegetables, Fruits, Dairy Products, etc." required></textarea>

        <label for="password">Password</label>
        <div class="password-wrapper">
          <input type="password" id="password" name="password" placeholder="Create a password" required>
          <button type="button" class="toggle-password" onclick="togglePassword()">👁️</button>
        </div>
        <small id="password-hint">Password must be at least 8 characters long.</small>

        <button type="submit">Register</button>
      </form>
    </div>
  </div>

  <script src="links/js/form-script.js"></script>
</body>
</html>
