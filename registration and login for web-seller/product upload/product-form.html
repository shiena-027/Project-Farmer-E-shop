<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post Product</title>
  <link rel="stylesheet" href="product-styles.css">
</head>
<body>
  <div class="background">
    <div class="form-container">
      <h2>Post Your Product</h2>
      <form id="post-product-form">
        <label for="product-name">Product Name</label>
        <input type="text" id="product-name" name="product-name" placeholder="Enter product name" required>

        <label for="category">Category</label>
        <select id="category" name="category" required>
          <option value="">Select a category</option>
          <option value="vegetable">Vegetable</option>
          <option value="fruit">Fruit</option>
          <option value="flower">Flower</option>
          <option value="meat">Meat</option>
          <option value="decorative-plant">Decorative Plant</option>
        </select>

        <label for="product-image">Upload Image</label>
        <input type="file" id="product-image" name="product-image" accept="image/*" required>

        <label for="description">Description</label>
        <textarea id="description" name="description" rows="4" placeholder="Enter product description" required></textarea>

        <label for="price">Price (per unit)</label>
        <input type="number" id="price" name="price" placeholder="Enter price" min="0" step="0.01" required>

        <label for="quantity">Available Quantity</label>
        <input type="number" id="quantity" name="quantity" placeholder="Enter quantity" min="1" required>

        <button type="submit">Post Product</button>
      </form>
    </div>
  </div>

  <script src="product-script.js"></script>
</body>
</html>
